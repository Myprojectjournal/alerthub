<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlertHub - Home</title>
<script src="cordova.js"></script>

<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f5f6fa;
}

/* HEADER */
header {
  background: #013e70;
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
}
header h1 {
    margin: 0;
    font-size: clamp(20px, 4vw, 20px);
}

/* WRAPPER */
.wrapper {
    display: flex;
    margin-top: 70px;
    justify-content: center;
}

/* LEFT PANEL */
.left-panel {
    background: #013e70;
    color: #fff;
    width: 250px;
    height: 100vh;
    position: fixed;
    top: 70px;
    left: 0;
    padding-top: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.left-panel button {
    width: 85%;
    margin: 10px 0;
    padding: 12px 20px;
    background: #fff;
    color: #40739e;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

/* CONTAINER */
.container {
    flex: 1;
    margin-left: 250px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* FILTER */
.filter-wrapper {
    width: 100%;
    max-width: 600px;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}
.filter-wrapper label {
    font-weight: bold;
    margin-bottom: 6px;
}
.filter-wrapper select {
    width: 300px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* INCIDENT CARDS */
.incident {
    background: #fff;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 15px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
}
.incident img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    margin-top: 10px;
}
.incident-actions {
    margin-top: 10px;
}
.edit-icon, .delete-icon {
    cursor: pointer;
    margin-right: 10px;
    font-size: 16px;
}
.edit-icon:hover { color: #FFA500; }
.delete-icon:hover { color: red; }

.incident small {
    display: block;
    font-size: 13px;
    color: #e67e22;
    font-weight: bold;
    margin-top: 8px;
}
.incident .location {
    display: block;
    font-size: 14px;
    color: #27ae60;
    font-weight: bold;
    margin-top: 3px;
}
.incident p {
    word-wrap: break-word; /* wrap long words */
    word-break: break-word; /* for older browsers */
    overflow-wrap: anywhere; /* modern standard */
}
.incident h3 {
    word-wrap: break-word;
    word-break: break-word;
    overflow-wrap: anywhere;
}

/* MOBILE STYLING */
@media (max-width: 768px) {
    header{
        z-index: 200;
    }
    .left-panel { display: none; }
    .container { margin-left: 0; width: 100%; padding: 10px; align-items: stretch; }
    .mobile-buttons {
        position: fixed;
        top: 20px;
        right: 2px;
        display: flex;
        flex-direction: row;
        gap: 5px;
        z-index: 1000;
        border: none;
    cursor: pointer;
    text-decoration: none;
    }

  .mobile-buttons button {
    background: #fff;
    color: #40739e;
    font-weight: bold;
    font-size: 14px;
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}


    .mobile-buttons button:hover { text-decoration: underline; }
    .incident { max-width: 100%; padding: 10px; }
    .incident h3 { font-size: 16px; }
    .incident p { font-size: 14px; }
    .incident small, .incident .location { font-size: 12px; }
}
</style>
</head>
<body>

<header>
    <h1>AlertHub</h1>
</header>

<div class="mobile-buttons">
    <button onclick="window.location.href='submit.html'">Submit</button>
    <button onclick="logout()">Logout</button>
</div>

<div class="wrapper">

    <div class="left-panel">
        <button onclick="window.location.href='submit.html'">Report Incident</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="filter-wrapper">
            <label for="category">Filter by Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="Accident">Accident</option>
                <option value="Fighting">Fighting</option>
                <option value="Rioting">Rioting</option>
            </select>
        </div>

        <div id="incidentList"></div>
    </div>
</div>
<script>
document.addEventListener("deviceready", () => {}, false);

const token = localStorage.getItem("jwtToken");
if (!token) window.location.href = "loginpage.html";

function logout() {
    localStorage.clear();
    window.location.href = "loginpage.html";
}

const categoryMap = { Accident: 2, Fighting: 3, Rioting: 4 };

// Load incidents
async function loadIncidents() {
    try {
        const category = document.getElementById("category").value;

        const res = await fetch(
            "https://reportapp.infinityfree.me/wp-json/wp/v2/posts?per_page=50&_embed",
            { headers: { "Authorization": "Bearer " + token } }
        );

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const data = await res.json();

        // Filter posts if needed
        let filtered = data;
        if (category !== "all") {
            filtered = data.filter(p => p.categories.includes(categoryMap[category]));
        }

        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

        const list = document.getElementById("incidentList");
        list.innerHTML = "";

        filtered.forEach(post => {
            const img = post._embedded?.["wp:featuredmedia"]?.[0]?.source_url || "";

            // Extract location
            let locationText = '';
            let description = post.content.rendered;

            const locationMatch = description.match(/<b>Location:<\/b>\s*([^<\n\r]*)/i);
            if (locationMatch) {
                locationText = locationMatch[1].trim();
                description = description.replace(locationMatch[0], '');
            }

            description = description.replace(/<[^>]+>/g, '').trim();

            const div = document.createElement("div");
            div.className = "incident";
            div.id = `incident-${post.id}`;
            div.innerHTML = `
                <h3>${post.title.rendered}</h3>
                <p>${description}</p>
                ${img ? `<img src="${img}">` : ""}
                ${locationText ? `<span class="location">Location: ${locationText}</span>` : ''}
                <small>${new Date(post.date).toLocaleString()}</small>
                <div class="incident-actions">
                    <span class="edit-icon" onclick="editIncident(${post.id})">‚úèÔ∏è</span>
                    <span class="delete-icon" onclick="deleteIncident(${post.id})">üóëÔ∏è</span>
                </div>
            `;
            list.appendChild(div);
        });

    } catch (err) {
        console.error(err);
        alert("Failed to load incidents: " + err.message);
    }
}

function editIncident(postId) {
    localStorage.setItem("editPostId", postId);
    window.location.href = "submit.html";
}

function deleteIncident(postId) {
    if (!confirm('Are you sure you want to delete this incident?')) return;
    const div = document.getElementById(`incident-${postId}`);
    if (div) div.remove();
    alert('Incident deleted!');
}

// Event listener for filter
document.getElementById("category").addEventListener("change", loadIncidents);

// Initial load
loadIncidents();
</script>


</body>
</html>
